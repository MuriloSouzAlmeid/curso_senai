<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Professor</title>
    <link rel="stylesheet" href="css/css_professor.css">
</head>

<body>
    <header>
        <div class="header-top">
            <div class="container">
                <div class="contatos">
                    <div class="phone">
                        <img src="assets/icons/icone_telefone.svg" alt="Ícone do telefone de contato">
                        <p>(11) 0900-1010</p>
                    </div>
                    <div class="mail">
                        <img src="assets/icons/icone_email.svg" alt="Ícone de email de contato">
                        <p>contato@gamer.com.br</p>
                    </div>
                </div>

                <div class="midias-sociais">
                    <a href="">
                        <img src="assets/icons/icone_facebook.svg" alt="Imagem link do facebook da empresa">
                    </a>
                    <a href="">
                        <img src="assets/icons/icone_linkedin.svg" alt="Imagem link do Linkedin da empresa">
                    </a>
                    <a href="">
                        <img src="assets/icons/icone_instagram.svg" alt="Imagem link do instagram da empresa">
                    </a>
                </div>
            </div>

        </div>

        <div class="header-bottom">
            <div class="container">
                <div class="header-flex">
                    <!-- Menu Hamburger - Visível apenas no Mobile -->
                    <img src="assets/icons/menu_hamburger.svg"
                        alt="Ícone utilizado para abrir e fechar o menu de navegação no celular">

                    <img class="logo" src="assets/images/logotipo_gamer.png"
                        alt="Imagem logotipo gamer com um controle de vídeo game ao centro">

                    <nav class="menu">
                        <a href="">Início</a>
                        <a href="">Jogadores</a>
                        <a href="">Equipes</a>
                        <a href="">Notícias</a>

                        <!-- Visível apenas no mobile -->

                        <div class="phone">
                            <img src="assets/icons/icone_telefone.svg" alt="Ícone do telefone de contato">
                            <p>(11) 0900-1010</p>
                        </div>
                        <div class="mail">
                            <img src="assets/icons/icone_email.svg" alt="Ícone de email de contato">
                            <p>contato@gamer.com.br</p>
                        </div>

                        <div class="midias-sociais">
                            <a href="">
                                <img src="assets/icons/icone_facebook.svg" alt="Imagem link do facebook da empresa">
                            </a>
                            <a href="">
                                <img src="assets/icons/icone_linkedin.svg" alt="Imagem link do Linkedin da empresa">
                            </a>
                            <a href="">
                                <img src="assets/icons/icone_instagram.svg" alt="Imagem link do instagram da empresa">
                            </a>
                        </div>
                    </nav>

                    <!-- Menu 3 pontinhos, visível apenas no celular -->

                    <img src="assets/icons/menu_usuario.svg" alt="Ícone utilizado para abrir o menu de usuário ">

                    <div class="menu_usuario">
                        <a href="">
                            <img src="assets/icons/icone_perfil.svg" alt="Ícone de perfil">
                        </a>
                        <a href="">
                            <img src="assets/icons/icone_cart.svg" alt="Ícone de sacola de compras">
                        </a>
                        <a href="">
                            <img src="assets/icons/icone_procurar.svg" alt="Ícone de lupa para pesquisar na página">
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </header>
</body>

</html>
